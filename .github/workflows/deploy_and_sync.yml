name: Deploy and Sync Blockchain

on:
  pull_request:
    types: [closed]
    branches: [master]

jobs:
  deploy-and-sync:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run blockchain and sync terminals
      run: |
        python main.py
      env:
        BITTENSOR_API_KEY: ${{ secrets.BITTENSOR_API_KEY }}
        
    - name: Verify deployment
      run: |
        echo "Blockchain deployment and terminal synchronization completed successfully"