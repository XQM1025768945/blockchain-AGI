version: '3.8'

services:
  global-brain:
    build: .
    image: global-brain:latest
    container_name: global-brain
    ports:
      - "8888:8888"
    volumes:
      - ./model:/app/model
      - ./knowledge_base/data:/app/knowledge_base/data
      - ./logs:/app/logs
    environment:
      - BITTENSOR_API_KEY=your_api_key_here
      - ENCRYPTION_KEY=default_key_32_bytes_long!!
    restart: unless-stopped

  # 可以在这里添加其他服务，如监控、数据库等
